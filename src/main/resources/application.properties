spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#this -> https://medium.com/codestorm/how-to-connecting-spring-boot-with-mysql-f1a4f93cdc7
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/houseofpizza
